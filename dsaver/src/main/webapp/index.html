<!DOCTYPE html>
<html>
<head>
	<title>EPTD Monitor</title>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">EPTD DMiner &amp; DSaver Status Monitor</h1>
			</div>	
		</div>
		<div class="wrapper">
			<div class="row">
				<div class="col-lg-11">
					<h4>Client Status:</h4>
				</div>
				<div class="col-lg-1">
					<button type="button" class="btn btn-default btn-block">Get</button>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
				<!-- client table -->
				<table class="table table-hover">
					<!-- thead -->
					<thead><tr>
						<div class="col-lg-2">
							<th>ID</th>
							<th>Clients</th>
						</div>
						<div class="col-lg-3">
							<th>Total</th>
							<th>Success</th>
							<th>Failure</th>
						</div>
						
						<th class="col-lg-5">Query</th>
						<th class="col-lg-2">Progress</th>
					</tr></thead>
					<tbody>
						<tr id="client-1">
							<td rowspan="2">1</td>
							<td rowspan="2">ET300C-PC04</td>
							<td>100</td>
							<td>20</td>
							<td>0</td>
							<td>language:java+size:4000..40000+forks:20..200</td>
							<td>
								<div class="progress progress-striped active">
									<div id="task-1-progress"class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
										<span class="sr-only">60%</span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>100</td>
							<td>20</td>
							<td>0</td>
							<td>language:java+size:4000..40000+forks:20..200</td>
							<td>
								<div class="progress progress-striped active">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
										<span class="sr-only">60%</span>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				</div> 
			</div>
		</div>		
		<div class="solidline"></div>
		<div class="wrapper">
			<div class="row">
				<div class="col-lg-2">
					<h4>New Task:</h4>
				</div>
				<div class="col-lg-9">
					<h4><a id="taskquery" href="#"></a></h4>
				</div>
				<div class="col-lg-1">
					<button id="post" type="button" class="btn btn-default btn-block">Post</button>
				</div>
			</div>		
			<div id="task" class="row">
				<div class="col-lg-1">
					<label for="client_id">Client ID:</label>
					<input id="client_id" class="form-control" type="text"/>
				</div>
				<div class="col-lg-1">
					<label for="total">Total:</label>
					<input id="total" class="form-control" type="text"/>
				</div>
				<div class="col-lg-2">
					<label for="language">Language:</label>
					<input id="language" class="form-control" type="text"/>
				</div>
				<div class="col-lg-2">
					<label for="size">Size:</label>
					<input id="size" class="form-control" type="text"/>
				</div>
				<div class="col-lg-2">
					<label for="forks">Forks:</label>
					<input id="forks" class="form-control" type="text"/>
				</div>
				<div class="col-lg-2">
					<label for="stars">Stars:</label>
					<input id="stars" class="form-control" type="text"/>
				</div>
				<div class="col-lg-2">
					<label for="user">User:</label>
					<input id="user" class="form-control" type="text"/>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
